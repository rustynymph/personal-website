<script>
function resizeMusicVideos(){
var winWidth =   $( window ).width();
  if (winWidth < 976){
     var imgs = document.getElementsByName("musicvid");
     for (var i = 0; i < imgs.length; i++){
      imgs[i].width = "300";
      imgs[i].height = "300";
     }
  }
  else{
     var imgs = document.getElementsByName("musicvid");
     for (var i = 0; i < imgs.length; i++){
      imgs[i].width = "400";
      imgs[i].height = "400";
     }    
  }
}

$(window).load(function() {
  resizeMusicVideos();
});

$( window ).resize(function() {
  resizeMusicVideos();
});
</script>
