<html lang="en">
<head>
  <title>Annie Kelly | Animation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/style.css">
  <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  
<script>
function resizeVideos(){
var winWidth =   $( window ).width();
  if (winWidth < 976){
     var imgs = document.getElementsByName("anim");
     for (var i = 0; i < imgs.length; i++){
      imgs[i].width = "300";
      imgs[i].height = "300";
     }
  }
  else{
     var imgs = document.getElementsByName("anim");
     for (var i = 0; i < imgs.length; i++){
      imgs[i].width = "500";
      imgs[i].height = "375";
     }    
  }
}

$(window).load(function() {
  resizeVideos();
});

$( window ).resize(function() {
  resizeVideos();
});
</script>

</head>
<body>

<div class="content">
<center>
<iframe name="anim" src="https://player.vimeo.com/video/99188454" width="500" height="375" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
<iframe name="anim" src="https://player.vimeo.com/video/99186592" width="500" height="375" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
</center>
</div> 
</body>
</html>
